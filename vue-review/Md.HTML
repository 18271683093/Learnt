<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/markdown.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.0.3/build/styles/default.min.css">
    <style>
        html,body{
            height: 100%;
            overflow: hidden;
            /* margin: 0; */
            padding:0;
        }
        #app{
            height: 100%;
            overflow: auto;
        }
        .hljs-deletion,
        .hljs-number,
        .hljs-quote,
        .hljs-selector-class,
        .hljs-selector-id,
        .hljs-string,
        .hljs-template-tag,
        .hljs-type {
            color: rgb(221, 17, 68);
        }

        .hljs-keyword,
        .hljs-selector-tag,
        .hljs-subst {
            color: #333;
            font-weight: bold;
        }

        .hljs-title,
        .hljs-section,
        .hljs-selector-id {
            color: #900;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/marked/1.1.0/marked.min.js"></script>
    <script src="/js/highlight.pack.js"></script>
    <script>

        marked.setOptions({
            renderer: new marked.Renderer(),
            highlight: function (code) {
                // console.log(code)
                return hljs.highlightAuto(code).value;
            },
            pedantic: false,
            gfm: true,
            tables: true,
            breaks: false,
            sanitize: false,
            smartLists: true,
            smartypants: false,
            xhtml: false
        });
        $.get('./vue.md').then(res => {
            document.getElementById('app').innerHTML = marked(res);
            $("#app").scrollTop($("#app").get(0).scrollHeight);
            $('a').click(function(e){
                e.preventDefault();
                e.stopPropagation();
                console.log(e.target)
                window.open($(this).attr('href'))
            })
        })
    </script>
</body>

</html>
