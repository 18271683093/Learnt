<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <link rel="stylesheet" href="./font/iconfont.css">
    <link rel="stylesheet" href="./plugins/swiper/swiper.min.css">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <div id="app" v-cloak>
        <div class="title">
            <div @click="$router.go(-1)">back</div>
            {{$route.meta.title}}
            <div></div>
        </div>

        <keep-alive :include="keepAlive">
            <router-view class="view" ></router-view>
        </keep-alive>

        <!-- 
         
            
         -->
       

    </div>




    <script src="./js/require.min.js"></script>
    <script src="./js/require-config.js"></script>
    <script>
       
        require(['vue', 'router', 'mComponents', 'api'], function (Vue, router, mComponents) {
            
            
            var vm = new Vue({
                el: "#app",
                data:{
                    keepAlive:[]
                },
                provide(){
                    var _this=this;
                    return {
                        addKeepAlive(name){
                           _this.keepAlive.push(name) 
                        },
                        removeKeepAlive(name){
                            _this.keepAlive.every((value,index)=>{
                                if(value === name){
                                    _this.keepAlive.splice(index,1)
                                    return false;
                                }
                                return true
                            })
                        },
                    }
                },
                router: router,

            });

            // window.vm = vm;

        })
    </script>

</body>

</html>
