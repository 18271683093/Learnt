        var query = GetRequest();

        function GetRequest() {
            var fullURL = window.location.href,
                url = location.search,
                result = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1),
                    strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    result[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                }
            }

            return result;
        }
