<html>
<head>

    <link rel="stylesheet" href="/components/bootstrap-3.3.5-dist/dist/css/bootstrap.min.css">
    <style>
        .pull-left {
            float: right!important;
            position: absolute;
            right: 50px;
            top:-50px;
        }
        #form{
            margin-top: 100px;
            position: relative;
            text-align: center;
        }
        h3{
            margin-bottom: 30px;
        }



    </style>
</head>
<body>

<div id="form">
    <div class="bs-bars pull-left cig-bars clearfix">
        <template v-for="btn in btns">
            <button v-if="btn.visible !== false"
                    :class="['btn btn-sm',btn.baseClass, btn.disabled ? 'disabled' : btn.enableClass]"
                    :disabled="btn.disabled"
                    @click="executeCommand(btn.id)">{{btn.name}}</button>
        </template>
    </div>
    <h3>雉城街道网格基础数据采集表</h3>
    <div class="form-horizontal form-group-sm">
        <cig-form
                data-path="data"
                :fields="fields"
        ></cig-form>
        <!-- data-path 数据的在vue上对应的路径 -->
        <!-- fields 字段类型 -->
    </div>
</div>



<script type="text/javascript" src="/components/requirejs/require.js"></script>
<script type="text/javascript" src="/cig/require-config-dev.js"></script>

<script>
    requirejs(["./data.js"],function(){});
</script>
</body>
</html>
