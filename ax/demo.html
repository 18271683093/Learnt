      var fso, drv, s = "";

      fso = new ActiveXObject("Scripting.FileSystemObject");

      drv = fso.GetDrive(fso.GetDriveName("c:\\"));

      s += "Drive C:" + " - ";

      s += drv.VolumeName + "\n";

      s += "Total Space: " + drv.TotalSize / 1024;

      s += " Kb" + "\n";

      s += " Kb" + "\n";

      alert(s);
    }
